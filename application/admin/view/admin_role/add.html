<div class="pageContent">
	<form method="post" action="{$Think.MODULE_NAME}/{$Think.CONTROLLER_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>管理组名：</label>
				<input name="name" class="required" type="text" size="30" value="" alt="请输入菜单名称"/>
			</p>
			<p>
				<label>备注：</label>
				<input name="remark" class="required" type="text" size="30" value="" alt="请输入备注"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li>
					<div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">保存</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">取消</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
